matrix:
  include:
  - dist: xenial
    branches:
      only:
      - server
    language: python
    python: 3.7.3
    install:
    - pip install -r server/requirements.txt
    before_script:
    - cd server
    script:
    - python -m unittest discover
    deploy:
      provider: heroku
      secure: 
      app: smart-shopping-list-pwr-api
      on:
          repo: zpi-2019/Smart-shopping-list
